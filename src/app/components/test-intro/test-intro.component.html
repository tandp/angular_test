<main class="tp-page__main tp-content">
  <div class="tp-content__inner">
    <h1 class="tp-content__title is--center" [innerHtml]="title"></h1>
    <div class="tp-content__description is--center">
      <p [innerHtml]="description"></p>
      <button (click)="start()" class="tp-button">
        Начать тест
      </button>
    </div>
    <div class="tp-social">
      <span
        class="fb-share-button tp-social__link"
        [attr.data-href]="getHostName()"
        data-layout="button_count"
        data-size="small"
      >
        <a
          class="fb-xfbml-parse-ignore"
          target="_blank"
          href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
        >
          Поделиться
        </a>
      </span>
      <span class="tp-social__link">
        <a (click)="shareVk()" class="share-link vk">
          <i class="fa fa-vk"></i><span class="share-text">Поделиться</span
          ><span class="share-count" [innerHTML]="getVkShareCount()">0</span></a
        >
      </span>
      <a (click)="share('tw')" class="tp-social__link">
        <img src="/justice/assets/img/tw.png" alt="share in tw" width="17" />
      </a>
    </div>
  </div>
  <div
    class="tp-content__banner ad-fox-banner-adaptive banner_sidebar banner-300x500-center banner-300x500-center-sidebar"
    data-params='{"pp":"g","ps":"cigk","p2":"fkbj"}'
    data-states='["desktop"]'
    id="adfox_banner_sidebar"
  ></div>
</main>
